<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wind Street Wellbeing Board</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }
    header img {
      height: 80px;
    }
    h1 {
      font-size: 20px;
      margin: 0;
    }
    main {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 10pt;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      vertical-align: top;
      text-align: left;
    }
    button {
      margin-bottom: 15px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="WSWB logo.jpeg" alt="Wind Street Wellbeing Board Logo">
    <h1>Wind Street Wellbeing Board Report</h1>
  </header>

  <main>
    <button onclick="generatePDF()">ðŸ“„ Download Report as PDF</button>
    <div id="table-container">
      <table id="live-table">
        <thead><tr id="table-header"></tr></thead>
        <tbody id="table-body"><tr><td>Loading...</td></tr></tbody>
      </table>
    </div>
  </main>

  <script>
    const API_TOKEN = 'wqSVdAnXmToq1GJQ5eYhR1y5J1hRjrRB';
    const TABLE_ID = 528792;
    let fieldNames = [];
    let rowData = [];

    async function loadTable() {
      const fieldRes = await fetch(`https://api.baserow.io/api/database/fields/table/${TABLE_ID}/?user_field_names=true`, {
        headers: { Authorization: `Token ${API_TOKEN}` }
      });
      const fields = await fieldRes.json();
      fieldNames = fields.map(f => f.name);

      const headerRow = document.getElementById('table-header');
      headerRow.innerHTML = '';
      fieldNames.forEach(name => {
        const th = document.createElement('th');
        th.textContent = name;
        headerRow.appendChild(th);
      });

      const rowRes = await fetch(`https://api.baserow.io/api/database/rows/table/${TABLE_ID}/?user_field_names=true`, {
        headers: { Authorization: `Token ${API_TOKEN}` }
      });
      const data = await rowRes.json();
      rowData = [];

      const tbody = document.getElementById('table-body');
      tbody.innerHTML = '';

      data.results.forEach(row => {
        const tr = document.createElement('tr');
        const rowValues = [];

        fieldNames.forEach(field => {
          let val = row[field];

          if (Array.isArray(val)) {
            val = val.map(v => v?.value ?? v?.name ?? JSON.stringify(v)).join(', ');
          } else if (typeof val === 'object' && val !== null) {
            val = val.value ?? val.name ?? JSON.stringify(val);
          }

          rowValues.push(val ?? '');
          const td = document.createElement('td');
          td.textContent = val ?? '';
          tr.appendChild(td);
        });

        rowData.push(rowValues);
        tbody.appendChild(tr);
      });
    }

    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'landscape', unit: 'pt', format: 'a4' });
      const pageWidth = doc.internal.pageSize.getWidth();

      const logo = new Image();
      logo.src = 'WSWB logo.jpeg';

      await new Promise(resolve => {
        logo.onload = () => {
          doc.addImage(logo, 'JPEG', 40, 20, 60, 60);
          resolve();
        };
      });

      doc.setFontSize(16);
      doc.text('Wind Street Wellbeing Board Report', pageWidth / 2, 50, { align: 'center' });

      doc.autoTable({
        startY: 90,
        head: [fieldNames],
        body: rowData,
        styles: { fontSize: 8, cellPadding: 3 },
        headStyles: { fillColor: [41, 128, 185] }
      });

      doc.save('WSWB-report.pdf');
    }

    loadTable();
  </script>
</body>
</html>
