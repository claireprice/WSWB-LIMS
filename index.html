<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wind Street Wellbeing Board</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ccc;
    }
    header img {
      height: 80px;
    }
    header h1 {
      font-size: 20px;
      text-align: right;
      flex-grow: 1;
      margin: 0;
      padding-left: 20px;
    }
    main {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 10pt;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      vertical-align: top;
      text-align: left;
    }
    button {
      margin-bottom: 12px;
      padding: 8px 14px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header>
    <img src="WSWB logo.jpeg" alt="Wind Street Wellbeing Board Logo">
    <h1>Wind Street Wellbeing Board</h1>
  </header>

  <main>
    <button onclick="downloadPDF()">Download as PDF</button>

    <div id="table-container">
      <table id="baserow-table">
        <thead><tr id="table-header"></tr></thead>
        <tbody id="table-body"><tr><td>Loading...</td></tr></tbody>
      </table>
    </div>
  </main>

  <script>
    const API_TOKEN = 'wqSVdAnXmToq1GJQ5eYhR1y5J1hRjrRB';
    const TABLE_ID = 528792;

    async function loadTable() {
      const fieldRes = await fetch(`https://api.baserow.io/api/database/fields/table/${TABLE_ID}/?user_field_names=true`, {
        headers: { Authorization: `Token ${API_TOKEN}` }
      });
      const fields = await fieldRes.json();

      const header = document.getElementById('table-header');
      header.innerHTML = '';
      fields.forEach(f => {
        const th = document.createElement('th');
        th.textContent = f.name;
        header.appendChild(th);
      });

      const rowRes = await fetch(`https://api.baserow.io/api/database/rows/table/${TABLE_ID}/?user_field_names=true`, {
        headers: { Authorization: `Token ${API_TOKEN}` }
      });
      const data = await rowRes.json();
      const tbody = document.getElementById('table-body');
      tbody.innerHTML = '';

      data.results.forEach(row => {
        const tr = document.createElement('tr');
        fields.forEach(f => {
          let val = row[f.name];

          if (Array.isArray(val)) {
            val = val.map(v => v?.value ?? v?.name ?? JSON.stringify(v)).join(', ');
          } else if (typeof val === 'object' && val !== null) {
            val = val.value ?? val.name ?? JSON.stringify(val);
          }

          const td = document.createElement('td');
          td.textContent = val ?? '';
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const table = document.getElementById('table-container');

      const canvas = await html2canvas(table, { scale: 2, useCORS: true });
      const imgData = canvas.toDataURL('image/png');

      const pdf = new jsPDF({ orientation: 'landscape', unit: 'pt', format: 'a4' });
      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();

      const imgProps = pdf.getImageProperties(imgData);
      let imgWidth = pageWidth;
      let imgHeight = (imgProps.height * imgWidth) / imgProps.width;

      if (imgHeight > pageHeight - 60) {
        imgHeight = pageHeight - 60;
        imgWidth = (imgProps.width * imgHeight) / imgProps.height;
      }

      const x = (pageWidth - imgWidth) / 2;
      const y = 40;

      pdf.setFontSize(14);
      pdf.text("Wind Street Wellbeing Board", pageWidth / 2, 25, { align: "center" });
      pdf.addImage(imgData, 'PNG', x, y, imgWidth, imgHeight);
      pdf.save('wind-street-wellbeing-data.pdf');
    }

    loadTable();
  </script>
</body>
</html>
