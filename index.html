<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wind Street Wellbeing Board Report</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
    }
    header {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }
    header img {
      height: 80px;
    }
    h1 {
      font-size: 20px;
      margin: 0;
    }
    main {
      padding: 20px;
    }
    button {
      margin-bottom: 20px;
      padding: 8px 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="WSWB logo.jpeg" alt="Wind Street Wellbeing Board Logo">
    <h1>Wind Street Wellbeing Board Report</h1>
  </header>

  <main>
    <button onclick="generatePDF()">ðŸ“„ Download Report as PDF</button>
    <p>Data will be loaded into the report from your Baserow database.</p>
  </main>

  <script>
    const API_TOKEN = 'wqSVdAnXmToq1GJQ5eYhR1y5J1hRjrRB';
    const TABLE_ID = 528792;

    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'landscape', unit: 'pt', format: 'a4' });

      const pageWidth = doc.internal.pageSize.getWidth();

      // Add logo
      const logo = new Image();
      logo.src = 'WSWB logo.jpeg';

      // Wait for logo to load
      await new Promise((resolve) => {
        logo.onload = () => {
          doc.addImage(logo, 'JPEG', 40, 20, 60, 60);
          resolve();
        };
      });

      // Add title
      doc.setFontSize(16);
      doc.text('Wind Street Wellbeing Board Report', pageWidth / 2, 50, { align: 'center' });

      // Get fields
      const fieldRes = await fetch(`https://api.baserow.io/api/database/fields/table/${TABLE_ID}/?user_field_names=true`, {
        headers: { Authorization: `Token ${API_TOKEN}` }
      });
      const fields = await fieldRes.json();
      const fieldNames = fields.map(f => f.name);

      // Get data rows
      const rowRes = await fetch(`https://api.baserow.io/api/database/rows/table/${TABLE_ID}/?user_field_names=true`, {
        headers: { Authorization: `Token ${API_TOKEN}` }
      });
      const data = await rowRes.json();

      // Format rows
      const rows = data.results.map(row =>
        fieldNames.map(field => {
          let val = row[field];

          if (Array.isArray(val)) {
            return val.map(v => v?.value ?? v?.name ?? JSON.stringify(v)).join(', ');
          } else if (typeof val === 'object' && val !== null) {
            return val.value ?? val.name ?? JSON.stringify(val);
          } else {
            return val ?? '';
          }
        })
      );

      // Generate the table
      doc.autoTable({
        startY: 90,
        head: [fieldNames],
        body: rows,
        styles: {
          fontSize: 8,
          cellPadding: 3
        },
        headStyles: {
          fillColor: [41, 128, 185]
        }
      });

      doc.save('WSWB-report.pdf');
    }
  </script>
</body>
</html>
